<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Email - Grupi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Confirm Email
        </h2>
         <p class="mt-2 text-center text-sm text-gray-600">
           Enter the verification code we sent to your email
         </p>
         <p class="mt-1 text-center text-sm text-gray-600">
           <a
             href="login.html"
             class="font-medium text-purple-600 hover:text-purple-500"
             >← Back to login</a
           >
         </p>
      </div>

      <form class="mt-8 space-y-6" id="confirm-form">
        <div class="rounded-md shadow-sm -space-y-px">
           <div>
             <label for="email" class="sr-only">Email</label>
             <input
               id="email"
               name="email"
               type="email"
               required
               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
               placeholder="Email"
             />
           </div>
          <div>
            <label for="code" class="sr-only">Código de verificación</label>
            <input
              id="code"
              name="code"
              type="text"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
              placeholder="Verification code"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
          >
            Confirm Email
          </button>
        </div>

        <div class="text-center">
          <button
            type="button"
            id="resend-btn"
            class="text-purple-600 hover:text-purple-500 text-sm font-medium"
          >
            Resend code
          </button>
        </div>

        <div
          id="error-message"
          class="hidden text-red-600 text-center text-sm"
        ></div>
        <div
          id="success-message"
          class="hidden text-green-600 text-center text-sm"
        ></div>
      </form>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
         // Get email from URL or localStorage
         const urlParams = new URLSearchParams(window.location.search);
         const emailFromUrl = urlParams.get("email");
         const emailFromStorage = localStorage.getItem("pending_email");

         const email = emailFromUrl || emailFromStorage;
         const emailInput = document.getElementById("email");

         if (email) {
           emailInput.value = email;
           localStorage.setItem("pending_email", email);
           // If email comes from URL or localStorage, make the field readonly
           emailInput.setAttribute('readonly', 'true');
           emailInput.classList.add('bg-gray-100');
         } else {
           // If no email, allow manual entry
           emailInput.focus();
         }
       });

      document
        .getElementById("confirm-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const code = document.getElementById("code").value;
          const errorDiv = document.getElementById("error-message");
          const successDiv = document.getElementById("success-message");

          try {
            errorDiv.classList.add("hidden");
            successDiv.classList.add("hidden");

            // Confirm signup with the code
            await window.cognitoAuth.confirmSignup(email, code);

            // Save user email in localStorage
            localStorage.setItem('user_email', email);

            successDiv.textContent =
              "Email confirmed successfully. Redirecting...";
            successDiv.classList.remove("hidden");

            // Clear pending email
            localStorage.removeItem("pending_email");

            // Redirect to index after 2 seconds
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          } catch (error) {
            errorDiv.textContent =
              error.message || "Error confirming email";
            errorDiv.classList.remove("hidden");
          }
        });

      document
        .getElementById("resend-btn")
        .addEventListener("click", async function () {
          const email = document.getElementById("email").value;
          const errorDiv = document.getElementById("error-message");
          const successDiv = document.getElementById("success-message");

          try {
            errorDiv.classList.add("hidden");
            successDiv.classList.add("hidden");

            // Resend confirmation code
            await window.cognitoAuth.resendConfirmationCode(email);

            successDiv.textContent = "Code resent. Check your email.";
            successDiv.classList.remove("hidden");
          } catch (error) {
            errorDiv.textContent =
              error.message || "Error resending code";
            errorDiv.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
